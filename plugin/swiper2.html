<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-2</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        .project-slide {
            width: 1000px; height: 500px;
            border: 1px solid #000;
            margin: 50px auto 0;
        }
        .project-slide .swiper-slide {
            display: flex; align-items: center;
            justify-content: space-around;
            background: #fff;
        }
        .project-slide .swiper-slide h1 {font-weight: 700;}
        .project-slide .swiper-slide h1+p {
            width: 400px; height: 400px; overflow: hidden;
            border: 1px solid #555;
        }
        .project-slide .swiper-slide h1+p img {width: 100%;}
        .project-slide .swiper-slide p {
            display: flex; flex-flow: column nowrap;
            text-align: center;
        }
        .project-slide .swiper-slide p em,
        .project-slide .swiper-slide p span {
            line-height: 1.7; width: 260px;
        }
        .project-slide .swiper-slide p a {
            background-color: #222; color: #fff;
            width: 260px; line-height: 50px; margin-bottom: 5px;
        }
        .project-slide .swiper-slide p a:hover {color: #ff0;}
    </style>
</head>
<body>
    <div class="swiper project-slide">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <h1>project-web</h1>
                <p><img src="https://i.pinimg.com/originals/c1/c7/46/c1c7465463f93cf4ed8ab7bce6566513.jpg" alt=""></p>
                <p>
                    <em>24.06.01~24.06.07</em>
                    <em>네이버 리디자인</em>
                    <span>photoshop, figma, html, css, javascript, jquery, swiper</span>
                    <span>반응형 웹</span>
                    <a href="">결과보기</a>
                    <a href="">gitHub보기</a>
                    <a href="">figma기획보기</a>
                </p>
            </div>
            <div class="swiper-slide slide2">
                <h1>project-web</h1>
                <p><img src="https://i.pinimg.com/originals/6f/d6/2a/6fd62a6cb675192acab1cf31827e0d9e.jpg" alt=""></p>
                <p>
                    <a href="">결과보기</a>
                    <a href="">gitHub보기</a>
                    <a href="">figma기획보기</a>
                </p>
            </div>
        </div>
    </div>
    <script>
        const project_s = new Swiper('.project-slide',{
            autoplay:{delay:1000},
            effect:'fade',
        })
    </script>
</body>
</html>
