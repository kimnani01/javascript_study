<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-3</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        main {}
        .big_view {
            width: 600px; height: 500px;
            margin: 30px auto; background: lightblue;
            overflow: hidden;
        }
        .big_view img {width: 100%;}
        .small_slide {
            width: 700px; background: lightgray;
            padding: 20px;
        }
        .small_slide .swiper-wrapper {}
        .small_slide .swiper-wrapper .swiper-slide {
            border: 1px solid #000; height: 50px; overflow: hidden;
        }
        .small_slide .swiper-wrapper .swiper-slide img {width: 100%;}
    </style>
</head>
<body>
    <main>
        <div class="big_view"><img src="" alt=""></div>
        <div class="swiper small_slide">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://i.pinimg.com/736x/10/2a/a3/102aa3578647e6cea0da12273c7c1794.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://i.pinimg.com/564x/42/dd/b7/42ddb76304da501d76d975ab12c6b972.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://i.pinimg.com/736x/f3/f1/8f/f3f18ff38ab0a272b59d10bcc09c52f7.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://i.pinimg.com/564x/66/c7/2e/66c72e5b5c94fe496ea0691f173edfb6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://i.pinimg.com/564x/01/fa/e7/01fae788ef1335560fbd54b8d635bacc.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://i.pinimg.com/564x/5f/91/28/5f9128684bde8498f020f9dddd1cc6e9.jpg" alt=""></div>
            </div>
        </div>
    </main>
    <script>
        const small_s = new Swiper('.small_slide',{
            autoplay:{delay:1000},
            loop:true,
            slidesPerView:5, //총개수보다 1개이상 작아야 한다
            spaceBetween:10,
        })

        //swiper-slide 6개 개별 클릭 시
        //img 경로를 확인하고 해당 경로를 big_view의 img 경로에 대입하기
        const small_slide = document.querySelectorAll('.small_slide .swiper-slide')
        const big_view = document.querySelector('.big_view')
        //사용 js : for, addEventListener, children, src
        console.log(big_view.innerHTML)
        for(let i of small_slide){
            i.addEventListener('click',()=>{
                console.log(i)
                big_view.children[0].src = i.children[0].src
                // big_view.innerHTML = i.innerHTML
            })
        }
    </script>
</body>
</html>
